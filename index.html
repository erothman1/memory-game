<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="game-container">

        <div class="lds-default" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        <div id="controllers">

            <div id="control-buttons">
                <button id="new-game">New Game</button>
                <button id="end-game">End Game</button>
            </div>

            <div id="dropdown">
                <select id="dropdown-select">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                </select>
            </div>
            
            <div id="stat-attempt">
                <h3 id="stats">Score: 100</h3>
                <h3 id="attempts">Attempts Left: 500</h3>
            </div>

            <div id="you-win">YAY! You win!</div>

        </div>

        

        <!-- <div id="game-board"> -->
            <div id="board" data-dimensions="4"></div>
        <!-- </div> -->

    </div>

    <div id="done-container">
        <h1>Game Over!</h1>
        <h2 id="final-score"></h2>

        <form id="leaderboard-form">
            <div id="player-initials">
                <label id="init">Player Initials</label>
                <input type="text" name="initials" id="initials" placeholder="" />
            </div>
            <button id="submit-initials">Submit</button>
        </form>

        <div id="score-list"></div>

        <button id="play-again">Play Again</button>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
